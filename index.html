<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jiffy GIF search</title>
    <meta name="description" content="SuperHi's Jiffy project from Advanced CSS and JS, made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/transitions.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- import the webpage's client-side javascript file -->
    <script src="script.js" defer></script>
  </head>
  <body>
   <div class="top grid">
      <h1 class="title full-area">Jiffy GIF Search</h1>
      <a class="search-clear full-area">
        <img src="https://cdn.glitch.com/d958e7c2-3d1d-458e-8320-75c6b8c173d3%2Fclose.svg?1531225500180">
      </a>
    </div>

    <div class="middle">
      <input class="search-input full-area" placeholder="Type something">
      <div class="videos grid full-area"></div>
    </div>

    <div class="indicators grid">
      <img class="spinner full-area" src="https://cdn.glitch.com/d958e7c2-3d1d-458e-8320-75c6b8c173d3%2Foval.svg?1531225500673">
      <span class="search-hint mobile full-area"></span>
      <span class="search-hint desktop full-area"></span>
    </div>
  </body>
</html>
